    <div class="container p-3">
        <h1>Decide the profession that best suit you.</h1>
        
        <div class="row">
            <!-- SABER 11 RESULTS SECTION -->
            <div class="col-sm-6 p-3">
                <h2>Saber 11 results.</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text">Mathematics:</span>
                    <input type="text" class="form-control" placeholder="Your grade." id="math-grade">
                    <span class="input-group-text">/100</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Natural Sciences:</span>
                    <input type="text" class="form-control" placeholder="Your grade." id="natural-grade">
                    <span class="input-group-text">/100</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Social Sciences:</span>
                    <input type="text" class="form-control" placeholder="Your grade." id="social-grade">
                    <span class="input-group-text">/100</span>
                </div>
                <button type="button" class="btn btn-primary" id="btn-grades" onclick="uploadGrades_pressed()">Upload grades</button>
                <div class="row p-3">
                  <div class="col-sm-4">Mathematics: <span class="badge rounded-pill text-bg-warning">Warning</span></div>
                  <div class="col-sm-4">Natural Sciences: <span class="badge rounded-pill text-bg-warning">Warning</span></div>
                  <div class="col-sm-4">Social Sciences: <span class="badge rounded-pill text-bg-warning">Warning</span></div>
                </div>
            </div>

            <!-- YOUR PREFERENCES SECTION -->
            <div class="col-sm-6 p-3">
                <h2>Your preferences.</h2>
                <div class="p-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pref-humanities">
                    <label class="form-check-label" for="flexCheckDefault">
                        Humanities
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pref-engineering">
                    <label class="form-check-label" for="flexCheckDefault">
                        Engineering
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pref-sciences">
                    <label class="form-check-label" for="flexCheckDefault">
                        Sciences
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pref-health">
                    <label class="form-check-label" for="flexCheckDefault">
                        Health
                    </label>
                </div>
                </div>
                <button type="button" class="btn btn-primary disabled" id="btn-preferences" onclick="uploadPreferences_pressed()">Upload preferences</button>
            </div>
        </div>
    </div>
